<!--  កូដ​ កែរអត្ថបទ -->
<section id="edit-post">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>កែរអត្ថបទ</h4>
          </div>
          <div class="card-block">
            <form>
              <div class="form-group">
                <label for="title" class="form-control-label">ចំនង់ជើងអត្ថបទ</label>
                <input type="text" class="form-control" value="មេរៀនទី១ Bootstrap">
              </div>
              <div class="form-group">
                <label for="category" class="form-control-label">ជ្រើសរើប្រភេទអត្ថបទ</label>
                <select class="form-control">
                  <option value="" selected>រៀនបង្កើតវេបសាយ</option>
                  <option value="">រៀនរចនារូបភាព</option>
                  <option value="">រៀនពាណិជ្ជកម្ម</option>
                  <option value="">ថែរក្សាសុខភាព</option>
                </select>
              </div>
              <div class="form-group bg-faded p-3">
                <label for="file">ជ្រើសរើសរូបភាព</label>
                <input type="file" class="form-control-file" id="file">
                <small id="fileHelp" class="form-text text-muted">
                  រូបភាពមានទំហំបំផុតត្រឹម 3MB
                </small>
              </div>
              <div class="form-group">
                <label for="body">ពត៌មានអត្ថបទ</label>
                <textarea name="editor1" class="form-control">ខ្ញុំចូលចិត្តរៀនថ្នាក់រចនាវេបសាយជាមួយលោករិទ្ធ</textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
