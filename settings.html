<section id="settings">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>កែរការកំណត់</h4>
          </div>
          <div class="card-block">
            <form>
              <fieldset class="form-group">
                <legend>អនុញ្ញាតិអោយតំណើរការណ៍</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="yes" checked> អនុញ្ញាតិ
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="no"> មិនអនុញ្ញាតិ
                  </label>
                </div>
              </fieldset>

              <fieldset class="form-group">
                <legend>ប្រភេទអត្ថបទ</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="posts" checked> បង្កើតអត្ថបទ
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="page"> បង្កើតទំព័រ
                  </label>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
